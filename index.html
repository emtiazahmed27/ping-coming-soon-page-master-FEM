<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-sec">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        <div class="text-section spacing-t-1">
          <h1>We are launching <span>soon!</span></h1>
          <p class="spacing-t-1">Subscribe and get notified</p>
        </div>
        <div class="wrapper">
          <div class="input-section spacing-t-1">
            <input
              type="email"
              name="email"
              id="mail"
              class="mail"
              placeholder="Email Address"
            />
          </div>
          <button class="btn spacing-t-1">Notify me</button>
        </div>
        <div class="image-cont spacing-t-3">
          <img
            src="./images/illustration-dashboard.png"
            alt=""
            class="main-img w-35"
          />
        </div>
        <div class="footer">
          <div class="ftr-img-cont w-100">
            <i class="fa-brands fa-facebook fw-icon"></i>
          </div>
          <div class="ftr-img-cont w-100 spacing-l-r-1">
            <i class="fa-brands fa-twitter fw-icon"></i>
          </div>
          <div class="ftr-img-cont w-100">
            <i class="fa-brands fa-instagram fw-icon"></i>
          </div>
        </div>
        <div class="footer-txt">
          <p class="ftr-txt spacing-a-1">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
